<template name="listItem">
	{{#if editThis}}
		{{> listEdit}}
	{{else}}
		<h4 class="main" id="{{_id}}">
			<a href="{{_id}}">{{name}}</a>
			<button class="pull-right delete btn btn-danger"><i class="fa fa-trash-o"></i> </button>
			<button class="pull-right btn edit"><i class="fa fa-pencil"></i> </button>
		</h4>
	{{/if}}
</template>
