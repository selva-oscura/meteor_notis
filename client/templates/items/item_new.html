<template name="itemNew">
	<form class="create_update">
		<div class="form-group">
			<label class="control-label" for="headline">Task</label>
			<div class="controls">
				<input name="headline" type="text" value="" placeholder="the headline">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="details">Details <small>(if any)</small></label>
			<div class="controls">
				<input name="details" type="text" value="" placeholder="notes re: location, stuff to bring, etc." />
			</div>
		</div>
		<div class="form-group" id="form-group-submit">
			<label class="control-label"></label>
			<div class="controls">
				<input type="submit" value="Add New Task" class="btn" />
			</div>
		</div>
	</form>
	<div class="clear"></div>
</template>
